<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم کاتالوگ داده</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">سیستم کاتالوگ داده</h1>
                    </div>
                    <div class="card-body">
                        <!-- فرم آپلود CSV -->
                        <div class="card mb-4">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0"><i class="bi bi-upload"></i> آپلود فایل ETL</h5>
                            </div>
                            <div class="card-body">
                                <form id="uploadForm">
                                    <div class="mb-3">
                                        <label for="csvFile" class="form-label">انتخاب فایل CSV</label>
                                        <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-upload"></i> آپلود فایل
                                    </button>
                                </form>
                                <div id="uploadMessage" class="mt-3"></div>
                            </div>
                        </div>

                        <!-- نمایش لیست ETLها -->
                        <div class="card">
                            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                                <h5 class="mb-0"><i class="bi bi-list-ul"></i> لیست ETLها</h5>
                                <button id="refreshBtn" class="btn btn-light btn-sm">
                                    <i class="bi bi-arrow-clockwise"></i> به‌روزرسانی
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="etlList" class="row">
                                    <!-- لیست ETLها اینجا نمایش داده می‌شود -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
