<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>کاتالوگ داده</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>سیستم کاتالوگ داده</h1>
        
        <!-- فرم آپلود CSV -->
        <div class="card">
            <h2>آپلود فایل ETL</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv" required>
                <button type="submit">آپلود</button>
            </form>
        </div>

        <!-- نمایش لیست ETLها -->
        <div class="card">
            <h2>لیست ETLها</h2>
            <button id="refreshBtn">به‌روزرسانی</button>
            <div id="etlList"></div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
